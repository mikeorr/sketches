<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Wari game" />
    <title>Wari</title>
    <!--
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      type="text/css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>WARI</h1>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <table class="wari">
        <colgroup>
          <col class="homes" />
          <col class="houses" span="6" />
        </colgroup>
        <tr class="computer player">
          <th scope="row" class="wari-computer-home">
            <div class="name">Computer</div>
            <div class="score"></div>
            <div><progress value="0" max="25"></progress></div>
          </th>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
        </tr>
        <tr class="human player">
          <th scope="row" class="wari-human-home">
            <div class="name">Human</div>
            <div class="score"></div>
            <div><progress value="0" max="25"></progress></div>
          </th>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
          <td class="house"></td>
        </tr>
      </table>
      <div id="wari-messages" class="messages">
      </div>
    </main>
    <script type="module" src="wari.js"></script>
  </body>
</html>
