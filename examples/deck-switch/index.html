<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Spider-like card game" />
    <title>Spysol</title>
    <link rel="stylesheet" href="cards.css" type="text/css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1 class="app-title">Deck Switch</h1>
    </header>

    <noscript>
        <p>This demo requires Javascript.</p>
    </noscript>

    <form>
    <p><b>Deck:</b> <span id="decks"></span></p>
    </form>

    <table id="demo" class="demo">
      <tr>
        <th>Black</th>
        <td class="spy-card" data-rank="1"></td>
        <td class="spy-card" data-rank="2"></td>
        <td class="spy-card" data-rank="3"></td>
        <td class="spy-card" data-rank="4"></td>
        <td class="spy-card" data-rank="5"></td>
        <td class="spy-card" data-rank="6"></td>
        <td class="spy-card" data-rank="7"></td>
        <td class="spy-card" data-rank="8"></td>
        <td class="spy-card" data-rank="9"></td>
        <td class="spy-card" data-rank="10"></td>
        <td class="spy-card" data-rank="11"></td>
        <td class="spy-card" data-rank="12"></td>
        <td class="spy-card" data-rank="13"></td>
      </tr>
      <tr>
        <th>Red</th>
        <td class="spy-card" data-rank="1" data-red="data-red"></td>
        <td class="spy-card" data-rank="2" data-red="data-red"></td>
        <td class="spy-card" data-rank="3" data-red="data-red"></td>
        <td class="spy-card" data-rank="4" data-red="data-red"></td>
        <td class="spy-card" data-rank="5" data-red="data-red"></td>
        <td class="spy-card" data-rank="6" data-red="data-red"></td>
        <td class="spy-card" data-rank="7" data-red="data-red"></td>
        <td class="spy-card" data-rank="8" data-red="data-red"></td>
        <td class="spy-card" data-rank="9" data-red="data-red"></td>
        <td class="spy-card" data-rank="10" data-red="data-red"></td>
        <td class="spy-card" data-rank="11" data-red="data-red"></td>
        <td class="spy-card" data-rank="12" data-red="data-red"></td>
        <td class="spy-card" data-rank="13" data-red="data-red"></td>
      </tr>
    </table>

  </div>
  <script type="module" src="main.js"></script>
  </body>
</html>
